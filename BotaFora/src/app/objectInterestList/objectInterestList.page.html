ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Interessados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item-group *ngFor="let user of (users | async)">
        <ion-item>
          <ion-label>
            <p>{{ User.name }}</p>
          </ion-label>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </ion-content>
