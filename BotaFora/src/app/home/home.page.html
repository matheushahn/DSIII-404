<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>An√∫ncios</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search" (click)="openModal()" class="header_search"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let object of (objects | async)">
      <ion-item *ngIf="object.active" button [routerLink]="['/objectDetails', object.id]">
        <ion-avatar slot="start" *ngIf="object.imageSrc != null; then thenBlock else elseBlock">
            <ng-template #thenBlock>
          <img [src]="object.imageSrc">
        </ng-template>
          <ng-template #elseBlock>
           <img [src]= "assets/icon/camera.svg" alt="your image is BROKEN">
             </ng-template>
        </ion-avatar>
        <ion-label>
         <p>{{ object.name }}</p>
         <p>{{ object.createdAt | date: 'dd/MM/yyyy' }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button routerLink="/objectDonate" expand="block">
      + Adicionar
    </ion-button>
  </ion-toolbar>
</ion-footer>
