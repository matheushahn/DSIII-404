<ion-header>
  <ion-toolbar>
    <ion-title>An√∫ncios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let object of objects">
      <ion-item button [routerLink]="['/objectDetails', object.id]">
        <ion-avatar slot="start" *ngIf="object.imageSrc">
          <img [src]="object.imageSrc">
        </ion-avatar>
        <ion-label>
          <p>{{ object.name }}</p>
          <p>{{ object.createdAt | date: 'dd/MM/yyyy' }}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button routerLink="/objectDonate" expand="block">
      + Adicionar
    </ion-button>
  </ion-toolbar>
</ion-footer>
