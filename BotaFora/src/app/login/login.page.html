<ion-header>
  <ion-toolbar>
    <ion-title>Bota Fora</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="loginFormGroup">
        <ion-item>
          <ion-label>Email</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Senha</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-button (click)="login()" [disabled]="loginFormGroup.invalid" class="ion-margin-top" expand="full">Entrar</ion-button>
        <ion-button routerLink="/signup" fill="clear" expand="full" routerDirection="forward">Ou criar uma conta</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
