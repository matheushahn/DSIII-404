<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastro de Objeto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="object.name" placeholder="Título*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="object.description" placeholder="Descrição*"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="object.zipcode" placeholder="CEP*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="object.state" placeholder="Estado"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="object.city" placeholder="Cidade"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveObject()" expand="block">
      Cadastrar Objeto!
    </ion-button>
  </ion-toolbar>
</ion-footer>
